version: '3.8'

services:
  barco-control:
    build: .
    container_name: barco-control-web
    ports:
      - "5000:5000"
    restart: unless-stopped
    environment:
      - FLASK_ENV=production
      - TZ=Europe/Moscow
    networks:
      - barco-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  barco-network:
    driver: bridge
